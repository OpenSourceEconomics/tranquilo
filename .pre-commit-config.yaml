repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
    # -   id: identity  # Prints all files passed to pre-commits. Debugging.

  - repo: local
    hooks:
      - id: update-environment-files
        name: check environment file updates
        entry: python .envs/update_envs.py
        language: python
        always_run: true
        require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1300"]
        exclude: tests/optimization/fixtures/
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: text-unicode-replacement-char

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.9.0
    hooks:
      - id: reorder-python-imports
        types: [python]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==22.3.0]
        exclude: docs/source/how_to_guides/optimization/how_to_specify_constraints.md

  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/nbQA-dev/nbQA
    rev: "1.6.1"

    hooks:
      - id: nbqa-black
        additional_dependencies: [black==22.3.0]
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade==2.7.3]
        exclude: "inference|differentiation|miscellaneous"
      - id: nbqa-isort
        additional_dependencies: [isort==5.6.4]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.49"
    hooks:
    -   id: check-manifest

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.205
    hooks:
      - id: ruff
